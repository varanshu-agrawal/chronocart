[build]
  command = "npm run build"
  publish = ".next"

# Next.js plugin (IMPORTANT)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment (optional if using firebase env vars)
[build.environment]
  NODE_VERSION = "18"

# Redirect all routes to Next.js
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next"
  status = 200
